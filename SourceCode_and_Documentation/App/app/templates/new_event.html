{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/new_event.css')}}">
{% endblock %}


{% block scripts %}
    {{super()}}
    <script src="{{ url_for('static', filename='scripts/cancel_button.js')}}"></script>
     <script src="{{ url_for('static', filename='scripts/username_search.js')}}"></script>
{% endblock %}
{% block title %} App {% endblock %}
{% block page_content %}
<div class='page-header'>
    <h1>Add new Event</h1>
</div>
<div class='col-md-4'>
    {{ wtf.quick_form(form) }}
    <br>
    <button type="button" name="button" class='btn btn-default cancel'>Done</button>
</div>
{% endblock %}
